<html>
  <head>
    <title> Ugly Baby: This is an Awkward Website </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <body>
      <p> Current time is: <span id="datetime"> </span> </p>
      
      <script>
        var dt = new Date();
        document.getElementById("datetime").innerHTML = dt.toLocaleString();
        
        function updateClock ( dt ) {
          setInterval(function () {
            updateClock( dt );
          }, 1000);}
        
      </script>
      
      
      
      <p>
      <h1> Test Header </h1>
      </p>

      Test Website for the Ugly-Baby project. 
      
    </body>
</html>
